<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI UID Verifier</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:disabled { background-color: #ccc; }
        #result { margin-top: 1.5rem; padding: 10px; border-radius: 6px; display: none; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="card">
    <h2>BGMI Verify</h2>
    <input type="number" id="uidInput" placeholder="Enter Character ID (UID)">
    <button onclick="verifyPlayer()" id="verifyBtn">Verify Now</button>
    <div id="result"></div>
</div>

<script>
async function verifyPlayer() {
    const uid = document.getElementById('uidInput').value;
    const btn = document.getElementById('verifyBtn');
    const resultDiv = document.getElementById('result');

    // Your Credentials from Screenshot
    const dev_num = "MH7lxT110aWEz4TwY0rNrC6xePe2";
    const api_key = "hMRPpiE6Nii73Yye1pgWaXOtzGo4";

    if (!uid || uid.length < 5) {
        alert("Please enter a valid UID!");
        return;
    }

    // Reset UI
    btn.disabled = true;
    btn.innerText = "Checking...";
    resultDiv.style.display = "none";

    try {
        // Constructing API URL
        const url = `https://www.hlgamingofficial.com/api/v2/verify?dev_num=${dev_num}&key=${api_key}&uid=${uid}`;
        
        const response = await fetch(url);
        const data = await response.json();

        resultDiv.style.display = "block";

        if (data.status === "success" || data.name) {
            resultDiv.className = "success";
            resultDiv.innerText = "Player: " + (data.name || data.player_name);
        } else {
            resultDiv.className = "error";
            resultDiv.innerText = data.msg || "Invalid UID or API Error!";
        }
    } catch (error) {
        resultDiv.style.display = "block";
        resultDiv.className = "error";
        resultDiv.innerText = "Connection Failed!";
        console.error(error);
    } finally {
        btn.disabled = false;
        btn.innerText = "Verify Now";
    }
}
</script>

</body>
</html>
